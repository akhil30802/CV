<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>


    <div class="box">

      <h1>Contact Me</h1>

      <h4>For any query or to contact me, please fill the the form</h4>

      <form class="" action="mailto:sahu30august@gmail.com" method="post">


        <table cellspacing="20">

        <tr>

          <td>
            <label class="label-float">Name:</label>
          </td>

          <td class="cell-right">
            <input type="text" name="your_name" value="">
          </td>

        </tr>


        <tr>

          <td>
            <label class="label-float">Email:</label>
          </td>

          <td class="cell-right">
            <input type="email" name="your_email" value="">
          </td>

        </tr>

        <tr>

        <td>
          <label class="label-float">Message:</label>
        </td>

        <td class="cell-right">
          <textarea name="Message" rows="6"></textarea>
        </td>

        </tr>


        </table>
        <input class="button" type="submit" name="your_msg">

      </form>
    </div>
  </body>
</html>
